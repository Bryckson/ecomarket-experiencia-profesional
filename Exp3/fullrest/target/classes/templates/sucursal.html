<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursales</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #003366; 
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 6px 8px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #cce5ff; 
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>Lista de Sucursales</h2>

    <table>
        <thead>
            <tr>
                <th>ID Sucursal</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Ciudad</th>
                <th>Región</th>
                <th>Zona de Cobertura</th>
                <th>Activa</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sucursal : ${sucursales}">
                <td th:text="${sucursal.id}"></td>
                <td th:text="${sucursal.nombre}"></td>
                <td th:text="${sucursal.direccion}"></td>
                <td th:text="${sucursal.ciudad}"></td>
                <td th:text="${sucursal.region}"></td>
                <td th:text="${sucursal.zonaCobertura}"></td>
                <td th:text="${sucursal.activa} ? 'Si' : 'No'"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
