<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Notificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h2 class="mt-4">Lista de Notificaciones</h2>
    <table class="table table-bordered mt-4">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>ID Usuario</th>
                <th>Tipo</th>
                <th>Mensaje</th>
                <th>Fecha Creación</th>
                <th>Leído</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="noti : ${notificaciones}">
                <td th:text="${noti.id}"></td>
                <td th:text="${noti.idUsuario}"></td>
                <td th:text="${noti.tipo}"></td>
                <td th:text="${noti.mensaje}"></td>
                <td th:text="${noti.fechaCreacion}"></td>
                <td th:text="${noti.leido ? 'Sí' : 'No'}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
