<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventario</title>
    <meta charset="UTF-8" />
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Listado de Inventario</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Producto</th>
                <th>Categor√≠a</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Estado</th>
            </tr>
        </thead>
      <tbody>
    <!-- Itera  lista "inventario" -->
    <tr th:each="producto : ${inventario}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombreProducto}"></td>
        <td th:text="${producto.categoria}"></td>
        <td th:text="${producto.cantidad}"></td>
        <td th:text="${producto.precioUnitario.intValue()}"></td>
        <td th:text="${producto.activo ? 'Activo' : 'Inactivo'}"></td>
    </tr>
</tbody>
    </table>
</body>
</html>
